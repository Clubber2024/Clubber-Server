Server:
  port: 8080


Spring:
  config:
    activate:
      on-profile: dev

  data:
    redis: ${REDIS_HOST}
    port: 6379

  #Mysql setting
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database-1.cfgycwceugma.ap-northeast-2.rds.amazonaws.com:3306/clubber
